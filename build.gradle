plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    // Dependencias modernas para JUnit 5 (sintaxis actualizada)
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
}

test {
    useJUnitPlatform()
}